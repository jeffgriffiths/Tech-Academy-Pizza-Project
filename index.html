<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/stylesheet.css">
	
	<title>Menu</title>
	</head>
	
	
	<body>

    <div class="pizza-bg">
	<link rel="preload" href="./img/pizza.jpg" as="image">
		<div class="transbox">
			<div class="pizza-text">
				<h1>Joe Schmoe's Pizza</h1><br>
				<h3>Menu</h3>
				<!--<button>Lemme Order</button>-->
			</div>
		</div>
	</div>

	
    <div class="container my-2">
				<div class="row">
					<!-- Size -->
					<div class="col-md-4">
						<div class="m-1 border border-primary rounded flex  bg-color">
							<div class="heading border-bottom border-primary rounded">
								<h4><img id="icon" src="./img/icon_pizza.png" alt="Pizza Icon"> Size</h4>
							</div>
							<form class="p-2">
								<div class="radio">
									<label><input class="size" name="size" value="Personal Pizza" type="radio" checked>Personal Pizza</label>
								</div>
								<div class="radio">
									<label><input class="size" name="size" value="Medium Pizza" type="radio">Medium Pizza</label>
								</div>
								<div class="radio">
									<label><input class="size" name="size" value="Large Pizza" type="radio">Large Pizza</label>
								</div>
								<div class="radio">
									<label><input class="size" name="size" value="XL Pizza" type="radio">XL Pizza</label>
								</div>
							</form>
						</div>
					</div>
					<!-- Sauce -->
					<div class="col-md-4">
						<div class="m-1 border border-primary rounded flex  bg-color">
							<div class="heading border-bottom border-primary rounded">
								<h4><img id="icon" src="./img/icon_sauce.png" alt="Sauce Icon"> Sauce</h4>
							</div>
							<form class="p-2">
								<div class="radio">
									<label><input class="sauce" name="sauce" value="Marinara Sauce" type="radio" checked>Marinara Sauce</label>
								</div>
								<div class="radio">
									<label><input class="sauce" name="sauce" value="White Sauce" type="radio">White Sauce</label>
								</div>
								<div class="radio">
									<label><input class="sauce" name="sauce" value="BBQ Sauce" type="radio">BBQ Sauce</label>
								</div>	
								<div class="radio">
									<label><input class="sauce" name="sauce" value="No Sauce" type="radio">No Sauce</label>
								</div>							
							</form>
						</div>
					</div>
					<!-- Cheese -->
					<div class="col-md-4">
						<div class="m-1 border border-primary rounded flex  bg-color">
							<div class="heading border-bottom border-primary rounded">
								<h4><img id="icon" src="./img/icon_cheese.png" alt="Cheese Icon"> Cheese</h4>
							</div>
							<form class="p-2">
								<div class="radio">
									<label><input class="cheese" name="cheese" value="Regular Cheese" type="radio" checked>Regular Cheese</label>
								</div>
								<div class="radio">
									<label><input class="cheese" name="cheese" value="Extra Cheese" type="radio">Extra Cheese</label>
								</div>
								<div class="radio">
									<label><input class="cheese" name="cheese" value="No Cheese" type="radio">No Cheese</label>
								</div>
							 </form>
						</div>
					</div>
					<!-- Meat -->					
					<div class="col-md-4">
						<div class=" m-1 border border-primary rounded flex bg-color">
							<div class="heading border-bottom border-primary rounded">
								<h4><img id="icon" src="./img/icon_meat.png" alt="Meat Icon"> Meats</h4>
							</div>
							<form class="p-2">
								<div class="checkbox">
									<label><input class="meats" name="Pepperoni" type="checkbox" value=" Pepperoni">Pepperoni</label>
								</div>
								<div class="checkbox">
									<label><input class="meats" name="Sausage" type="checkbox" value=" Sausage">Sausage</label>
								</div>
								<div class="checkbox">
									<label><input class="meats" name="Canadian Bacon" type="checkbox" value=" Canadian Bacon">Canadian Bacon</label>
								</div>
								<div class="checkbox">
									<label><input class="meats" name="Ground Beef" type="checkbox" value=" Ground Beef">Ground Beef</label>
								</div>						
								<div class="checkbox">
									<label><input class="meats" name="Anchovy" type="checkbox" value=" Anchovy">Anchovy</label>
								</div>
								<div class="checkbox">
									<label><input class="meats" name="Chicken" type="checkbox" value=" Chicken">Chicken</label>
								</div>	
							</form>
						</div>
					</div>
					<!-- Veggie -->
					<div class="col-md-4">
						<div class="m-1 border border-primary rounded flex bg-color">
							<div class="heading border-bottom border-primary rounded">
								<h4><img id="icon" src="./img/icon_veggie.png" alt="Veggie Icon"> Veggies:</h4>
							</div>
							<form class="p-2">
								<div class="checkbox">
									<label><input class="veggies" name="tomatoe" type="checkbox" value=" Tomatoes">Tomatoes</label>
								</div>
								<div class="checkbox">
									<label><input class="veggies" name="onion" type="checkbox" value=" Onions">Onions</label>
								</div>
								<div class="checkbox">
									<label><input class="veggies" name="olive" type="checkbox" value=" Olives">Olives</label>
								</div>
								<div class="checkbox">
									<label><input class="veggies" name="pepper" type="checkbox" value=" Green Peppers">Green Peppers</label>
								</div>						
								<div class="checkbox">
									<label><input class="veggies" name="mushroom" type="checkbox" value=" Mushrooms">Mushrooms</label>
								</div>
								<div class="checkbox">
									<label><input class="veggies" name="pineapple" type="checkbox" value=" Pineapple">Pineapple</label>
								</div>	
								<div class="checkbox">
									<label><input class="veggies" name="spinach" type="checkbox" value=" Spinach">Spinach</label>
								</div>
								<div class="checkbox">
									<label><input class="veggies" name="jalapeno" type="checkbox" value=" Jalapeno">Jalapeno</label>
								</div>							
							</form>
						</div>
					</div>
					<!-- Crust -->
					<div class="col-md-4">
						<div class="m-1 border border-primary rounded flex bg-color">
							<div class="heading border-bottom border-primary rounded">
								<h4><img id="icon" src="./img/icon_crust.png" alt="Crust Icon"> Crust</h4>
							</div>
							<form class="p-2">
								<div class="radio">
									<label><input class="crust" name="crust" value="Plain Crust" type="radio" checked>Plain Crust</label>
								</div>
								<div class="radio">
									<label><input class="crust" name="crust" value="Garlic Butter Crust" type="radio">Garlic Butter Crust</label>
								</div>
								<div class="radio">
									<label><input class="crust" name="crust" value="Cheese Stuffed Crust" type="radio">Cheese Stuffed Crust</label>
								</div>	
								<div class="radio">
									<label><input class="crust" name="crust" value="Spicy Crust" type="radio">Spicy Crust</label>
								</div>	
								<div class="radio">
									<label><input class="crust" name="crust" value="House Special Crust" type="radio">House Special Crust</label>
								</div>							
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- Order Button -->
			<div class="d-flex justify-content-center">
				<button type="button" onclick="getReceipt()" class="btn btn-primary" data-toggle="modal" data-target="#orderConfirmation">Place Order</button>
			</div>
			
			<!-- Order Confirmation -->
			
			<div class="modal fade" id="orderConfirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Order Confirmation . . .</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div id="cart">
								<h5 class="border-bottom">Your Order...</h5><br>
								<div id="showText"></div><br>
								<h5 class="border-top" id="totalPrice" align="right"></h5>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary">Confirm Order</button>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<br><br><br>
			</footer>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="./js/script.js"></script>
	
	</body>
</html>
